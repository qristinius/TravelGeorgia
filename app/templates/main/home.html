{% extends "layouts/base.html" %}
{% block content %}

<div id="carouselExampleControls"  class="carousel slide" data-bs-ride="carousel" style=" border-radius:50%; width:80%; justify-content:center; margin:auto" >
  <div class="carousel-inner rounded-4">
    <div class="carousel-item active">
      <img src="https://e0.pxfuel.com/wallpapers/801/773/desktop-wallpaper-adishi-village-summer-beautiful-nature-upper-svaneti-georgia-asia-georgian-nature-mountains-for-with-resolution-high-quality-georgia-landscape.jpg" class="d-block w-100"  alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://st2.depositphotos.com/1943535/12473/i/950/depositphotos_124733984-stock-photo-cave-dwellings-in-vardzia-georgia.jpg" class="d-block w-100"  alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://thumbs.dreamstime.com/b/martvili-canyon-view-georgia-83052380.jpg" class="d-block w-100"  alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container"
            style="margin-top:20px; gap:100px; display: flex;  flex-wrap: wrap; justify-content:center">
{%for card in cards%}
<div class="card" style="width: 18rem;">
  <img src="{{card['img'] }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{card.location}}</h5>
    <p class="card-text">{{card.information}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
